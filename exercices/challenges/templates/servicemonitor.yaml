{{- if .Values.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "challenges.fullname" . }}
  labels:
    {{- include "challenges.labels" . | nindent 4 }}
spec:
  endpoints:
  - port: {{ .Values.service.portName }}
    interval: 1m
    scrapeTimeout: 30s
    honorLabels: true
    path: /
    scheme: http
  jobLabel: "{{ .Release.Name }}"
  selector:
    matchLabels:
      {{- include "challenges.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - "{{ .Release.Namespace }}"
{{- end }}