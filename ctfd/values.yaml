replicaCount: 1

image:
  repository: ctfd/ctfd
  pullPolicy: IfNotPresent
  tag: 3.6.1

security:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

serviceAccount:
  create: true
  name: ctfd
  annotations: {}
  autoMount: false

resources:
  # requests:
  #   cpu: 15m
  #   memory: 672M
  # limits:
  #   memory: 672M

# plugins:
#   - https://github.com/tamuctf/CTFd-multi-question-plugin.git

env:
  open:
    WORKERS: 5
    REVERSE_PROXY: True
  existingSecret: ctfd-secret
  existingSecretMappings:
    SECRET_KEY: SECRET_KEY

extraEnv:
  - name: MARIADB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: ctfd-mariadb-secret
        key: mariadb-password
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: ctfd-redis-secret
        key: redis-password
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: S3_CTFD_ACCESS_KEY_ID
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: S3_CTFD_SECRET_ACCESS_KEY
  - name: AWS_S3_BUCKET
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: AWS_S3_BUCKET
  - name: AWS_S3_ENDPOINT_URL
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: AWS_S3_ENDPOINT_URL

  - name: MAIL_USERNAME
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: MAIL_USERNAME
  - name: MAIL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: MAIL_PASSWORD
  - name: MAIL_SERVER
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: MAIL_SERVER
  - name: MAIL_PORT
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: MAIL_PORT
  - name: MAIL_USEAUTH
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: MAIL_USEAUTH
  - name: MAIL_TLS
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: MAIL_TLS
  - name: MAILFROM_ADDR
    valueFrom:
      secretKeyRef:
        name: ctfd-secret
        key: MAILFROM_ADDR
config:
  enabled: false

extraVolumeMounts:
  - mountPath: /mnt/secrets-store
    name: secrets-store-inline
extraVolumes:
  - name: secrets-store-inline
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: ctfd
persistence:
  uploads:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: longhorn


service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: ctfd.ayanides.cloud
      path: "/"


probes:
  liveness:
    initialDelaySeconds: 25
    periodSeconds: 5
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 5
  readiness:
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 5

nodeSelector: {}

tolerations: []

affinity: {}

nameOverride: ""
fullnameOverride: ""

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

redis:
  enabled: true
  # resources:
  #   requests:
  #     cpu: 35m
  #     memory: 105M
  #   limits:
  #    memory: 105M
  serviceAccount:
    name: ctfd-redis
  auth:
    existingSecret: ctfd-redis-secret
    existingSecretPasswordKey: redis-password
  architecture: standalone
  master:
    persistence:
      storageClass: longhorn
    extraVolumeMounts:
      - mountPath: /mnt/secrets-store
        name: secrets-store-inline
    extraVolumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: ctfd-redis



mariadb:
  enabled: true
  # resources:
  #   requests:
  #     cpu: 15m
  #     memory: 127M
  #   limits:
  #     memory: 127M
  serviceAccount:
    name: ctfd-mariadb
  auth:
    existingSecret: ctfd-mariadb-secret
    database: ctfd
    username: ctfd
    replicationUser: replicate

  primary:
    extraVolumeMounts:
      - mountPath: /mnt/secrets-store
        name: secrets-store-inline
    extraVolumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: ctfd-mariadb

    persistence:
      enabled: true
      storageClass: "longhorn"
      accessModes:
        - ReadWriteOnce
      size: 15Gi
