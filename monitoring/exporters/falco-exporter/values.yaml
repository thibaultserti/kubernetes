serviceMonitor:
  enabled: true
  interval: 1m

resources:
  requests:
    cpu: 15m
    memory: 105M
  limits:
    memory: 105M

grafanaDashboard:
  enabled: false
scc:
  create: false

prometheusRules:
  enabled: true
  alerts:
    warning:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    error:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    critical:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    alert:
      enabled: true
      rate_interval: "5m"
      threshold: 0
    emergency:
      enabled: true
      rate_interval: "1m"
      threshold: 0
    additionalAlerts: {}
